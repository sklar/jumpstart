// =============================================================================
// Icon
// =============================================================================

@include font-face($family: "icon", $file: "icon");

%icon {
    display: inline-block;
    font-family: "icon";
    font-style: normal !important;
    font-weight: normal !important;
    line-height: 1;
    speak: none;
    text-decoration: none !important;
    text-transform: none !important;

    -moz-osx-font-smoothing: grayscale;
    -webkit-font-smoothing: antialiased;
}

[class*="icon"] {
    &::before {
        @extend %icon;
    }
}

/**
 * Modifiers.
 */

/**
 * Icon, glyphs.
 */

@each $glyph in $icon-glyphs {
    $modifier: icon + "--" + nth($glyph, 2);

    %#{$modifier} {
        content: "#{nth($glyph, 1)}";
    }
    .#{$modifier} {
        &::before {
            @extend %#{$modifier};
        }
        &.icon--after {
            &::after {
                @extend %#{$modifier};
            }
            &::before {
                content: none;
            }
        }
    }
}

/**
 * Icon, before.
 */

.icon--before {
    &::before {
        padding-right: 0.5em;
    }
}

/**
 * Icon, after.
 */

.icon--after {
    &::after {
        @extend %icon;
        padding-left: 0.5em;
    }
    &::before {
        content: none;
    }
}
